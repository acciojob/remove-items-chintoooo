<!DOCTYPE html>
<html>
<head>
  <title>Remove Dropdown Item</title>
</head>
<body>
  <select id="colorSelect">
    <option>Red</option>
    <option>Green</option>
    <option>White</option>
    <option>Black</option>
  </select>

  <input type="button" value="Select and Remove" onclick="removeSelectedColor()" />
  
  <script>
    function removeSelectedColor() {
      const select = document.getElementById("colorSelect");
      select.remove(select.selectedIndex);
    }
  </script>
</body>
</html>
